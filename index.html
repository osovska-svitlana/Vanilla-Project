<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />

    <title>Vanilla Project</title>
  </head>
  <body>
    <div class="container">
      <div class="all-wrap">
        <div class="weather-border">
          <h1>New</h1>
          <div class="list">
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="clearfix weather-img">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  class="float-left"
                />

                <strong>20</strong>
                <span class="signs"> °C | <a href="">°F</a> </span>
              </div>
            </div>
            <div class="col">
              <ul>
                <li>Pre</li>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/osovska-svitlana/Vanilla-Project"
            target="_blank"
            >Open-source code</a
          >
          by Svetlana
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
